<!doctype html>
<html>
<head>
<meta charset="utf-8">
{{ "<!-- Google tag (gtag.js) -->" | safeHTML }}
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0EKML9X0H6"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() { dataLayer.push(arguments); }
  gtag('js', new Date());

  gtag('config', 'G-0EKML9X0H6');
</script>
{{ if .IsHome }}
<title>{{ .Site.Title }}</title>
{{ else }}
<title>{{ with .Data.Plural }}{{ . }} :: {{ end }}{{ with .Title }}{{ . | safeHTML }} :: {{ end }}{{ .Site.Title }}</title>
{{ end }}
<meta name="description" content="{{ with .Params.excerpt }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
<meta name="viewport" content="width=device-width">
<link rel="author" href="{{ .Site.Params.Author.url }}">
<link rel="icon" href="/favicon.ico">
<link rel="apple-touch-icon" href="/assets/images/icon/apple-touch-icon.png">
<link rel="apple-touch-icon-precomposed" href="/assets/images/icon/apple-touch-icon-precomposed.png">
<link rel="license" href="https://creativecommons.org/licenses/by-nc/4.0/">
<link rel="alternate" type="application/rss+xml" title="RSS2.0" href="{{ .Site.Params.feed }}">
<link rel="canonical" href="{{ .Permalink }}">
{{ partial "ogp.html" . }}
{{ partial "styles.html" . }}
</head>
<body role="document">
